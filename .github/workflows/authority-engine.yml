name: Authority Engine - Content Pipeline

on:
  schedule:
    - cron: '0 4 * * *'
  workflow_dispatch:
    inputs:
      notion_page_id:
        description: 'Notion Page ID'
        required: true
        default: '2b8af2b8d06b8150a5acfe7aa7d8f221'

jobs:
  broadcast_content:
    runs-on: ubuntu-latest
    name: "Run Authority Pipeline"

    env:
      # BRAINS
      DASHSCOPE_API_KEY: ${{ secrets.DASHSCOPE_API_KEY }}
      COHERE_API_KEY: ${{ secrets.COHERE_API_KEY }}
      MISTRAL_API_KEY: ${{ secrets.MISTRALAI_API_KEY }}

      # SOURCE
      NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
      NOTION_PAGE_ID: ${{ github.event.inputs.notion_page_id }}

      # DESTINATIONS
      WORDPRESS_USER: ${{ secrets.WORDPRESS_USER }}
      WORDPRESS_PASSWORD: ${{ secrets.WORDPRESS_PASSWORD }}
      WORDPRESS_SITE_URL: "https://deedk822.wordpress.com" # As per documentation
      ARYSHARE_API_KEY: ${{ secrets.ARYSHARE_API_KEY }}
      MAILCHIMP_API_KEY: ${{ secrets.MAILCHIMP_API_KEY }}
      MAILCHIMP_SERVER_PREFIX: "us5" # As per documentation
      MAILCHIMP_LIST_ID: "YOUR_LIST_ID" # Placeholder - user needs to configure
      MANAGE_WIX_API_KEY: ${{ secrets.MANAGE_WIX_API_KEY }}
      WIX_SITE_ID: "YOUR_WIX_SITE_ID" # Placeholder - user needs to configure
      WIX_ACCOUNT_ID: "YOUR_WIX_ACCOUNT_ID" # Placeholder - user needs to configure

      # REPORTING
      JIRA_USER_EMAIL: ${{ secrets.USER_LOGON_NAME }}
      JIRA_API_TOKEN: ${{ secrets.JIRA_LINK }}
      JIRA_URL: "https://dimakatsomoleli.atlassian.net"
      JIRA_PROJECT_KEY: "VAI" # As per documentation

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install Stack
        run: |
          pip install -r vaal-ai-empire/requirements.txt
          pip install -e vaal-ai-empire/
          pip install notion-client python-wordpress-xmlrpc jira mailchimp-marketing requests ayrshare wix-sdk

      - name: ðŸš€ Run Omnichannel Pipeline
        run: python3 vaal-ai-empire/scripts/run_authority_pipeline.py
