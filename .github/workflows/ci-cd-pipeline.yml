name: Monorepo CI/CD Pipeline

on:
  push:
    branches: [main, develop, release/*]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write
  security-events: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '20'
  PYTHON_VERSION: '3.12'
  GO_VERSION: '1.22'
  JAVA_VERSION: '21'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/rainmaker-orchestrator

jobs:
  security-scan:
    name: "üîí Security Scanning"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Gitleaks Scan
        uses: gitleaks/gitleaks-action@v2
        with:
          args: detect --source . --report-path gitleaks-report.json --no-git
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true
      - name: CodeQL init
        uses: github/codeql-action/init@v3
        with:
          languages: javascript, python, java, go
      - name: CodeQL analyze
        uses: github/codeql-action/analyze@v3
        continue-on-error: true

  detect-changes:
    name: "üîç Detect Changed Paths"
    runs-on: ubuntu-latest
    outputs:
      node: ${{ steps.filter.outputs.node }}
      python: ${{ steps.filter.outputs.python }}
      java: ${{ steps.filter.outputs.java }}
      go: ${{ steps.filter.outputs.go }}
      docker: ${{ steps.filter.outputs.docker }}
      agents: ${{ steps.filter.outputs.agents }}
      monitoring: ${{ steps.filter.outputs.monitoring }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            node:
              - 'package.json'
              - 'package-lock.json'
              - 'content-creator-ai/**'
              - 'kimi-computer/**'
              - 'lapverse-*/**/*.ts'
              - 'deal-hunter/**'
            python:
              - 'requirements*.txt'
              - 'agents/**/*.py'
              - 'lab_verse/**/*.py'
              - 'rainmaker_orchestrator/**/*.py'
              - 'rainmaker_orchestrator/requirements*.txt'
            java:
              - 'industrial-chat-api/**'
            go:
              - 'quantumguard-v2/**'
            docker:
              - '**/Dockerfile'
              - '**/docker-compose*.yml'
            agents:
              - 'agents/**'
              - 'lab_verse/**'
            monitoring:
              - 'monitoring/**'
              - 'prometheus/**'

  node-ci:
    name: "üü¢ Node.js CI"
    needs: [security-scan, detect-changes]
    if: needs.detect-changes.outputs.node == 'true'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18, 20, 22]
        workspace: [content-creator-ai, kimi-computer, lapverse-core, lapverse-alpha, deal-hunter]
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: '${{ matrix.workspace }}/package-lock.json'
      - name: Install deps
        working-directory: ${{ matrix.workspace }}
        run: |
          if [ -f package-lock.json ]; then npm ci; elif [ -f package.json ]; then npm install; fi
      - name: Lint
        working-directory: ${{ matrix.workspace }}
        run: npm run lint || true
      - name: Test & Build
        working-directory: ${{ matrix.workspace }}
        env:
          NODE_ENV: production
          NEXT_PUBLIC_API_ENDPOINT: https://api.example.com
          NEXT_PUBLIC_EVENT_DATE: 2025-01-01
        run: |
          npm test || true
          npm run build || true

  dual-agent-pipeline:
    if: github.event_name == 'pull_request' && needs.detect-changes.outputs.python == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies for Architect Agent
        run: pip install -r glm47_architect/requirements.txt

      # NOTE: This is a placeholder for the Qwen agent.
      # In a real implementation, this step would run the Qwen agent to fix code.
      - name: Stage 1 - Qwen Code Fixer (Placeholder)
        id: qwen_fixer
        run: echo "Stage 1: Qwen agent would run here."

      - name: Stage 2 - GLM-4.7 Architect Audit
        id: glm_architect
        env:
          ZAI_API_KEY: ${{ secrets.ZAI_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python glm47_architect/scripts/glm47_architect.py \
            --pr ${{ github.event.pull_request.number }} \
            --repo ${{ github.repository }} \
            --output audit_result.json

      - name: Upload Audit Result
        uses: actions/upload-artifact@v3
        with:
          name: audit-result
          path: audit_result.json

      - name: Post Audit Comment to PR
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs');
            const result = JSON.parse(fs.readFileSync('audit_result.json', 'utf8'));
            const { recommendation, validation_table, raw_result } = result;

            const commentBody = `
            ## GLM-4.7 Architect Audit Report

            **Recommendation:** \`${recommendation}\`

            ### Validation Summary
            ${validation_table}

            <details>
            <summary>Full LLM Output</summary>

            \`\`\`
            ${raw_result}
            \`\`\`
            </details>
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: commentBody
            });

            if (recommendation === 'REJECT' || recommendation === 'ERROR') {
              core.setFailed(`Audit failed with recommendation: ${recommendation}`);
            }
  build:
    needs: [dual-agent-pipeline]
    if: github.event_name == 'pull_request' && needs.dual-agent-pipeline.result == 'success'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          version: latest
          driver-opts: network=host

      - name: Build and export to Docker
        uses: docker/build-push-action@v5
        with:
          context: .
          file: rainmaker_orchestrator/Dockerfile
          load: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run security scan
        run: |
          if command -v docker &> /dev/null; then
            docker run --rm -v /var/run/docker.sock:/var/run/docker.sock \
              aquasec/trivy image --security-checks vuln ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          fi

  build-and-push:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          version: latest
          driver-opts: network=host

      - name: Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest,enable=true

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: rainmaker_orchestrator/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-to-alibaba:
    needs: [build-and-push]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.5.2
        with:
          ssh-private-key: ${{ secrets.ECS_SSH_PRIVATE_KEY }}

      - name: Deploy to Alibaba ECS
        env:
          ECS_HOST: ${{ secrets.ECS_HOST }}
          ECS_USER: ${{ secrets.ECS_USER }}
        run: |
          ssh -o StrictHostKeyChecking=no ${ECS_USER}@${ECS_HOST} '
            cd /app/The-lab-verse-monitoring-
            git pull
            docker inspect $(docker-compose -f docker/compose/docker-compose.prod.yml ps -q) --format="{{.Config.Image}}" > /tmp/previous_image.txt
            export IMAGE_TAG=${{ github.sha }}
            docker-compose -f docker/compose/docker-compose.prod.yml pull
            docker-compose -f docker/compose/docker-compose.prod.yml up -d
          '
      - name: Verify Deployment
        env:
          ECS_HOST: ${{ secrets.ECS_HOST }}
          ECS_USER: ${{ secrets.ECS_USER }}
        run: |
          for i in {1..10}; do
            if curl -f "http://${ECS_HOST}:8000/health"; then
              echo "Health check passed!"
              exit 0
            fi
            echo "Health check failed. Retrying in 10 seconds..."
            sleep 10
          done
          echo "Health check failed after multiple retries. Rolling back..."
          ssh -o StrictHostKeyChecking=no ${ECS_USER}@${ECS_HOST} '
            cd /app/The-lab-verse-monitoring-
            if [ -f /tmp/previous_image.txt ]; then
              export IMAGE_TAG=$(sed "s/.*://" /tmp/previous_image.txt)
              docker-compose -f docker/compose/docker-compose.prod.yml up -d
            else
              echo "Rollback image not found"; exit 1
            fi
          '
          exit 1

  report:
    name: "üìù Build Report"
    needs: [security-scan, node-ci, dual-agent-pipeline, build, build-and-push, deploy-to-alibaba]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Summary
        run: |
          echo "## Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "- Security scan: ${{ needs.security-scan.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Node CI: ${{ needs.node-ci.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Dual-Agent Pipeline: ${{ needs.dual-agent-pipeline.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Build: ${{ needs.build.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Build and Push: ${{ needs.build-and-push.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Deploy to Alibaba: ${{ needs.deploy-to-alibaba.result }}" >> $GITHUB_STEP_SUMMARY
