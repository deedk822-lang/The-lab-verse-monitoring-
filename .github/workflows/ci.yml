# .github/workflows/ci.yml
name: CI

on:
  push:
    branches: [ main, "fix/**", "feature/**" ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'npm'

      - name: Clean install dependencies
        run: npm ci   # reproducible & faster than npm install

      - name: Validate API keys & provider configuration
        run: node scripts/validate-api-keys.js
        env:
          # Primary
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}

          # Fallback providers
          PERPLEXITY_API_KEY: ${{ secrets.PERPLEXITY_API_KEY }}
          MISTRAL_API_KEY: ${{ secrets.MISTRAL_API_KEY }}       # fixed name (was MISTRALAI_API_KEY in one place)
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

          # LocalAI â€“ properly consolidated
          LOCALAI_API_KEY: ${{ secrets.CONNECT_AI_MPC }}
          LOCALAI_HOST: ${{ vars.LOCALAI_HOST || 'http://localhost:8080/v1' }}

          CI: true
          NODE_ENV: test
          DEBUG_PROVIDERS: true

      - name: Run tests
        run: npm test
        # When you add real tests later, this will fail properly if they break

      - name: Lint code
        run: npm run lint
        continue-on-error: true   # make false when you want lint to be strict

      - name: Verify .env.example exists
        run: |
          [ -f .env.example ] && echo ".env.example found ($(wc -l < .env.example) lines)" || (echo ".env.example missing!" && exit 1)

  security-audit:
    needs: build-and-test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js (audit compatible)
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'   # Node 22 works fine with npm audit now
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: NPM security audit
        run: |
          echo "Running npm security audit..."
          npm audit --audit-level=high

      - name: Save audit report as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: npm-audit-report
          path: npm-audit.json
