name: CI/CD Pipeline (Main-Ready Checks)

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint-and-type-check:
    runs-on: ubuntu-latest
    name: Lint & Type Safety
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run MyPy (Strict Mode)
        run: mypy --strict rainmaker_orchestrator/ api/
      - name: Run Ruff linter
        run: ruff check rainmaker_orchestrator/ api/ tests/
      - name: Format check (Black)
        run: black --check rainmaker_orchestrator/ api/ tests/

  security-audit:
    runs-on: ubuntu-latest
    name: Security & Dependency Audit
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Scan for secrets
        run: |
          pip install detect-secrets
          detect-secrets scan --baseline .secrets.baseline
      - name: Audit dependencies
        run: pip-audit

  unit-tests:
    runs-on: ubuntu-latest
    name: Unit Tests & Coverage
    services:
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run tests with coverage
        run: pytest tests/ --cov=rainmaker_orchestrator --cov=api --cov-report=xml --cov-report=term
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.xml
          flags: unittests

  integration-tests:
    runs-on: ubuntu-latest
    name: Integration Tests
    env:
      ZAI_API_KEY: ${{ secrets.ZAI_API_KEY }}
      MISTRAL_API_KEY: ${{ secrets.MISTRAL_API_KEY }}
      CI: "true"
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run integration tests
        run: pytest tests/integration/ -v --tb=short

  opik-telemetry:
    runs-on: ubuntu-latest
    name: Opik & OpenLIT Health Check
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt opik openlit
      - name: Verify Opik initialization
        run: python -c "import opik; print('✅ Opik imported successfully')"
      - name: Verify OpenLIT initialization
        run: python -c "import openlit; print('✅ OpenLIT imported successfully')"
