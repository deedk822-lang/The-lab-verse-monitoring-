name: Dual-Agent CI/CD Pipeline

on:
  push:
    branches: [main, develop, release/*]
  pull_request:
    branches: [main]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/rainmaker-orchestrator

jobs:
  dual-agent-pipeline:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies for Architect Agent
        run: pip install -r glm47_architect/requirements.txt

      # NOTE: This is a placeholder for the Qwen agent.
      # In a real implementation, this step would run the Qwen agent to fix code.
      - name: Stage 1 - Qwen Code Fixer (Placeholder)
        id: qwen_fixer
        run: echo "Stage 1: Qwen agent would run here."

      - name: Stage 2 - GLM-4.7 Architect Audit
        id: glm_architect
        env:
          ZAI_API_KEY: ${{ secrets.ZAI_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python glm47_architect/scripts/glm47_architect.py \
            --pr ${{ github.event.pull_request.number }} \
            --repo ${{ github.repository }} \
            --output audit_result.json

      - name: Upload Audit Result
        uses: actions/upload-artifact@v3
        with:
          name: audit-result
          path: audit_result.json

      - name: Post Audit Comment to PR
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs');
            const result = JSON.parse(fs.readFileSync('audit_result.json', 'utf8'));
            const { recommendation, validation_table, raw_result } = result;

            const commentBody = `
            ## GLM-4.7 Architect Audit Report

            **Recommendation:** \`${recommendation}\`

            ### Validation Summary
            ${validation_table}

            <details>
            <summary>Full LLM Output</summary>

            \`\`\`
            ${raw_result}
            \`\`\`
            </details>
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: commentBody
            });

            if (recommendation === 'REJECT' || recommendation === 'ERROR') {
              core.setFailed(`Audit failed with recommendation: ${recommendation}`);
            }
  build:
    needs: [dual-agent-pipeline]
    if: github.event_name == 'pull_request' && needs.dual-agent-pipeline.result == 'success'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          version: latest
          driver-opts: network=host

      - name: Build and export to Docker
        uses: docker/build-push-action@v5
        with:
          context: .
          file: rainmaker_orchestrator/Dockerfile
          load: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run security scan
        run: |
          if command -v docker &> /dev/null; then
            docker run --rm -v /var/run/docker.sock:/var/run/docker.sock \
              aquasec/trivy image --security-checks vuln ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          fi

  build-and-push:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          version: latest
          driver-opts: network=host

      - name: Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest,enable=true

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: rainmaker_orchestrator/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-to-alibaba:
    needs: [build-and-push]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.5.2
        with:
          ssh-private-key: ${{ secrets.ECS_SSH_PRIVATE_KEY }}

      - name: Deploy to Alibaba ECS
        env:
          ECS_HOST: ${{ secrets.ECS_HOST }}
          ECS_USER: ${{ secrets.ECS_USER }}
        run: |
          ssh -o StrictHostKeyChecking=no ${ECS_USER}@${ECS_HOST} '
            cd /app/The-lab-verse-monitoring-
            git pull
            export PREVIOUS_IMAGE=$(docker-compose -f docker/compose/docker-compose.prod.yml config | grep image | awk "{print \$2}")
            export IMAGE_TAG=${{ github.sha }}
            docker-compose -f docker/compose/docker-compose.prod.yml pull
            docker-compose -f docker/compose/docker-compose.prod.yml up -d
          '
      - name: Verify Deployment
        env:
          ECS_HOST: ${{ secrets.ECS_HOST }}
          ECS_USER: ${{ secrets.ECS_USER }}
        run: |
          for i in {1..10}; do
            if curl -f "http://${ECS_HOST}:8000/health"; then
              echo "Health check passed!"
              exit 0
            fi
            echo "Health check failed. Retrying in 10 seconds..."
            sleep 10
          done
          echo "Health check failed after multiple retries. Rolling back..."
          ssh -o StrictHostKeyChecking=no ${ECS_USER}@${ECS_HOST} '
            cd /app/The-lab-verse-monitoring-
            export IMAGE_TAG=$(echo $PREVIOUS_IMAGE | cut -d: -f2)
            docker-compose -f docker/compose/docker-compose.prod.yml up -d
          '
          exit 1
