name: CI/CD Pipeline

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]

env:
  PYTHON_VERSION: '3.12'
  NODE_VERSION: '18'

jobs:
  # Code quality and linting
  lint:
    name: ðŸ” Code Quality & Linting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black mypy pylint
          if [ -f rainmaker_orchestrator/requirements.txt ]; then
            pip install -r rainmaker_orchestrator/requirements.txt
          fi

      - name: Run Black formatter check
        run: |
          black --check rainmaker_orchestrator/ || true

      - name: Run Flake8
        run: |
          flake8 rainmaker_orchestrator/ \
            --max-line-length=120 \
            --extend-ignore=E203,W503,E501 \
            --exclude=__pycache__,*.pyc,.git,build,dist \
            || true

      - name: Run Pylint
        run: |
          pylint rainmaker_orchestrator/*.py \
            --disable=C0103,C0114,C0115,C0116,R0903,W0703 \
            || true

      - name: Check docstring coverage
        run: |
          pip install interrogate
          interrogate -v rainmaker_orchestrator/ \
            --fail-under 66 \
            --ignore-init-method \
            --ignore-magic \
            || true

  # Security scanning
  security:
    name: ðŸ”’ Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install safety bandit
          if [ -f rainmaker_orchestrator/requirements.txt ]; then
            pip install -r rainmaker_orchestrator/requirements.txt
          fi

      - name: Run Safety check (dependency vulnerabilities)
        run: |
          safety check --json || true

      - name: Run Bandit (security issues)
        run: |
          bandit -r rainmaker_orchestrator/ \
            -f json \
            -o bandit-report.json \
            || true

      - name: Upload Bandit report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: bandit-security-report
          path: bandit-report.json

      - name: Check for critical vulnerabilities
        run: |
          echo "Security scan completed. Review artifacts for details."

  # Build application
  build:
    name: ðŸ—ï¸ Build Application
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Build orchestrator image
        uses: docker/build-push-action@v5
        with:
          context: ./rainmaker_orchestrator
          file: ./rainmaker_orchestrator/Dockerfile
          push: false
          load: true
          tags: rainmaker-orchestrator:test
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max

      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache

      - name: Test image
        run: |
          docker run --rm \
            -e KIMI_API_KEY=test_key \
            -e HF_TOKEN=test_token \
            -e WORKSPACE_PATH=/tmp/test_workspace \
            --entrypoint python \
            rainmaker-orchestrator:test \
            -c "import sys; sys.path.append('/app'); import server; print('Import successful')"

  # Run tests
  test:
    name: ðŸ§ª Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-test-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-test-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-asyncio pytest-cov pytest-mock
          if [ -f rainmaker_orchestrator/requirements.txt ]; then
            pip install -r rainmaker_orchestrator/requirements.txt
          fi

      - name: Create test directory
        run: |
          mkdir -p tests

      - name: Run pytest
        run: |
          # Run tests if they exist, otherwise skip
          if [ -f tests/test_orchestrator.py ]; then
            pytest tests/ \
              --verbose \
              --cov=rainmaker_orchestrator \
              --cov-report=xml \
              --cov-report=html \
              --cov-report=term-missing \
              || true
          else
            echo "No tests found, skipping..."
            exit 0
          fi

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-reports
          path: |
            coverage.xml
            htmlcov/

      - name: Comment coverage on PR
        if: github.event_name == 'pull_request'
        uses: py-cov-action/python-coverage-comment-action@v3
        with:
          GITHUB_TOKEN: ${{ github.token }}
          MINIMUM_GREEN: 80
          MINIMUM_ORANGE: 60

  # Docker compose test
  docker-compose-test:
    name: ðŸ³ Docker Compose Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create .env file
        run: |
          cat > .env << EOF
          ANTHROPIC_API_KEY=test_key
          HF_TOKEN=test_token
          KIMI_API_KEY=test_key
          LOG_LEVEL=INFO
          EOF

      - name: Build and Start services
        run: |
          if [ -f docker-compose.superstack.yml ]; then
            # Create dummy config file if it doesn't exist
            touch orchestrator_config.yaml
            # Build the image first to ensure it exists for compose
            docker build -t rainmaker-orchestrator:latest ./rainmaker_orchestrator
            # Start the orchestrator service (correct name from docker-compose file)
            docker compose -f docker-compose.superstack.yml up -d rainmaker-orchestrator || true
            sleep 20
          else
            echo "docker-compose.superstack.yml not found"
          fi

      - name: Test orchestrator health
        run: |
          echo "Checking service status..."
          docker ps
          for i in {1..30}; do
            if curl -s -f http://localhost:8080/health; then
              echo "Health check passed"
              exit 0
            fi
            echo "Waiting for service... ($i/30)"
            # Log the last few lines of the container to see if it's crashing
            docker logs task-router --tail 10 || true
            sleep 2
          done
          echo "Health check failed"
          docker compose -f docker-compose.superstack.yml logs rainmaker-orchestrator || true
          docker ps -a
          exit 1

      - name: Stop services
        if: always()
        run: |
          if [ -f docker-compose.superstack.yml ]; then
            docker compose -f docker-compose.superstack.yml down || true
          fi

  # Notify status
  notify:
    name: ðŸ“¢ Notify Status
    runs-on: ubuntu-latest
    needs: [lint, security, build, test]
    if: always()
    steps:
      - name: Check job statuses
        run: |
          echo "Lint: ${{ needs.lint.result }}"
          echo "Security: ${{ needs.security.result }}"
          echo "Build: ${{ needs.build.result }}"
          echo "Test: ${{ needs.test.result }}"

      - name: Set status
        id: status
        run: |
          if [ "${{ needs.lint.result }}" = "success" ] && \
             [ "${{ needs.security.result }}" = "success" ] && \
             [ "${{ needs.build.result }}" = "success" ] && \
             [ "${{ needs.test.result }}" = "success" ]; then
            echo "status=success" >> $GITHUB_OUTPUT
            echo "message=All checks passed!" >> $GITHUB_OUTPUT
          else
            echo "status=failure" >> $GITHUB_OUTPUT
            echo "message=Some checks failed. Please review." >> $GITHUB_OUTPUT
          fi

      - name: Update commit status
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        with:
          script: |
            github.rest.repos.createCommitStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha: context.payload.pull_request.head.sha,
              state: '${{ steps.status.outputs.status }}',
              context: 'CI/CD Pipeline',
              description: '${{ steps.status.outputs.message }}'
            })
