# .github/workflows/ci.yml
name: CI

on:
  push:
    branches: [ main, "fix/**", "feature/**" ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Validate API keys & provider setup
        run: node scripts/validate-api-keys.js
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          PERPLEXITY_API_KEY: ${{ secrets.PERPLEXITY_API_KEY }}
          MISTRAL_API_KEY: ${{ secrets.MISTRAL_API_KEY }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          LOCALAI_API_KEY: ${{ secrets.CONNECT_AI_MPC }}
          LOCALAI_HOST: ${{ vars.LOCALAI_HOST || 'http://localhost:8080/v1' }}
          CI: true
          NODE_ENV: test
          DEBUG_PROVIDERS: true

      - name: Run tests
        run: npm test
        # Replace the dummy "echo 'No tests yet'" in package.json when you're ready

      - name: Lint codebase
        run: npm run lint
        continue-on-error: true   # ← change to false when lint must pass

      - name: Check .env.example exists
        run: |
          [ -f .env.example ] || (echo "❌ .env.example is missing" && exit 1)
          echo ".env.example present ($(wc -l < .env.example) lines)"

  audit:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: NPM security audit
        run: npm audit --audit-level=high
