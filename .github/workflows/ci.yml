# .github/workflows/ci.yml
name: CI

on:
  push:
    branches: [ main, "fix/**", "feature/**" ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Validate API keys & providers
        run: node scripts/validate-api-keys.js
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          PERPLEXITY_API_KEY: ${{ secrets.PERPLEXITY_API_KEY }}
          MISTRAL_API_KEY: ${{ secrets.MISTRAL_API_KEY }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          LOCALAI_API_KEY: ${{ secrets.CONNECT_AI_MPC }}
          LOCALAI_HOST: ${{ vars.LOCALAI_HOST || 'http://localhost:8080/v1' }}
          CI: true
          NODE_ENV: test
          DEBUG_PROVIDERS: true

      - name: Run tests
        run: npm test
        # When you add real tests (Jest, Vitest, etc.), this will fail on broken tests

      - name: Lint
        run: npm run lint
        continue-on-error: true  # ← set to false when you want lint to be required

      - name: Verify .env.example
        run: |
          if [ ! -f .env.example ]; then
            echo "❌ .env.example is missing!"
            exit 1
          fi
          echo ".env.example found ($(wc -l < .env.example) lines)"

  audit:
    needs: build-and-test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Security audit
        run: npm audit --audit-level=high

      - name: Upload audit report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: npm-audit-report
          path: npm-audit.json
