name: Dual-Agent CI/CD Pipeline

on:
  push:
    branches: [main, develop, release/*]
  pull_request:
    branches: [main]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/rainmaker-orchestrator

jobs:
  security-gate:
    uses: ./.github/workflows/security-analysis.yml
    secrets: inherit

  build:
    needs: [security-gate]
    if: github.event_name == 'pull_request' and needs.security-gate.result == 'success'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          version: latest
          driver-opts: network=host

      - name: Build and export to Docker
        uses: docker/build-push-action@v5
        with:
          context: .
          file: rainmaker_orchestrator/Dockerfile
          load: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run security scan
        run: |
          if command -v docker &> /dev/null; then
            docker run --rm -v /var/run/docker.sock:/var/run/docker.sock \
              aquasec/trivy image --security-checks vuln ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          fi

  build-and-push:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          version: latest
          driver-opts: network=host

      - name: Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest,enable=true

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: rainmaker_orchestrator/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-to-alibaba:
    needs: [build-and-push, security-gate]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment: production
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4

      - name: Configure Alibaba Cloud OIDC
        uses: aliyun/aliyun-oidc-auth-action@v1
        with:
          aliyun-role-arn: ${{ secrets.ALIYUN_ROLE_ARN }}
          aliyun-oidc-provider-arn: ${{ secrets.ALIYUN_OIDC_PROVIDER_ARN }}
          aliyun-region-id: cn-hangzhou

      - name: Install Alibaba Cloud CLI
        run: |
          wget https://aliyuncli.alicdn.com/aliyun-cli-linux-latest-amd64.zip
          unzip aliyun-cli-linux-latest-amd64.zip
          sudo mv aliyun /usr/local/bin

      - name: Deploy to Alibaba Cloud ECS
        id: deploy
        run: |
          DEPLOY_SCRIPT=$(cat <<'EOF'
          #!/bin/bash
          set -ex
          cd /app/The-lab-verse-monitoring-
          # Save the current image for rollback
          docker-compose -f docker/compose/docker-compose.prod.yml config | grep 'image:' | awk '{print $2}' > /tmp/previous_image.tag || echo "No previous image found, continuing."
          git pull origin main
          export IMAGE_TAG=${{ github.sha }}
          docker-compose -f docker/compose/docker-compose.prod.yml pull
          docker-compose -f docker/compose/docker-compose.prod.yml up -d --remove-orphans
          EOF
          )

          ENCODED_SCRIPT=$(echo -n "$DEPLOY_SCRIPT" | base64 -w 0)

          echo "üöÄ Starting deployment to instance ${{ secrets.ECS_INSTANCE_ID }}..."
          INVOKE_ID=$(aliyun ecs RunCommand --RegionId ${{ env.ALIYUN_REGION }} \
            --InstanceId.1 ${{ secrets.ECS_INSTANCE_ID }} \
            --Type RunShellScript \
            --CommandContent "$ENCODED_SCRIPT" \
            --ContentEncoding Base64 \
            --Timeout 120 \
            --query 'InvokeId' --output text)

          if [ -z "$INVOKE_ID" ]; then
            echo "‚ùå Failed to get Invoke ID."
            exit 1
          fi

          echo "Deployment command sent. Invoke ID: $INVOKE_ID. Waiting for completion..."

          # Poll for completion
          TIMEOUT=300
          INTERVAL=10
          ELAPSED=0
          while true; do
            INVOKE_STATUS=$(aliyun ecs DescribeInvocations --RegionId ${{ env.ALIYUN_REGION }} --InvokeId "$INVOKE_ID" --query 'Invocations.Invocation[0].InvokeStatus' --output text)
            if [[ "$INVOKE_STATUS" == "Finished" ]]; then
              echo "‚úÖ Deployment script finished successfully."
              break
            elif [[ "$INVOKE_STATUS" == "Failed" || "$INVOKE_STATUS" == "Stopped" ]]; then
              echo "‚ùå Deployment script failed with status: $INVOKE_STATUS"
              COMMAND_OUTPUT=$(aliyun ecs DescribeInvocations --RegionId ${{ env.ALIYUN_REGION }} --InvokeId "$INVOKE_ID" --query 'Invocations.Invocation[0].InvocationResults.InvocationResult[0].Output' --output text)
              DECODED_OUTPUT=$(echo "$COMMAND_OUTPUT" | base64 -d)
              echo "--- FAILED DEPLOYMENT OUTPUT ---"
              echo "$DECODED_OUTPUT"
              echo "--------------------------------"
              exit 1
            elif [ "$ELAPSED" -ge "$TIMEOUT" ]; then
              echo "‚ùå Deployment command timed out."
              exit 1
            else
              echo "Deployment in progress (Status: $INVOKE_STATUS)... waiting."
              sleep $INTERVAL
              ELAPSED=$((ELAPSED + INTERVAL))
            fi
          done

      - name: Verify Deployment and Rollback if Necessary
        run: |
          echo "üîç Verifying deployment..."
          for i in {1..15}; do
            if curl -sf "http://${{ secrets.ECS_HOST }}:8000/health"; then
              echo "‚úÖ Health check passed!"
              exit 0
            fi
            echo "Health check attempt $i failed. Retrying in 10 seconds..."
            sleep 10
          done

          echo "‚ùå Health check failed after multiple retries. Initiating rollback..."

          ROLLBACK_SCRIPT=$(cat <<'EOF'
          #!/bin/bash
          set -ex
          cd /app/The-lab-verse-monitoring-
          # Read the previous image tag and redeploy
          export IMAGE_TAG=$(cat /tmp/previous_image.tag)
          if [ -z "$IMAGE_TAG" ]; then
            echo "Rollback failed: Could not find previous image tag."
            exit 1
          fi
          echo "Rolling back to image: $IMAGE_TAG"
          docker-compose -f docker/compose/docker-compose.prod.yml up -d --remove-orphans
          EOF
          )

          ENCODED_ROLLBACK=$(echo -n "$ROLLBACK_SCRIPT" | base64 -w 0)

          aliyun ecs RunCommand --RegionId ${{ env.ALIYUN_REGION }} \
            --InstanceId.1 ${{ secrets.ECS_INSTANCE_ID }} \
            --Type RunShellScript \
            --CommandContent "$ENCODED_ROLLBACK" \
            --ContentEncoding Base64 \
            --Timeout 120

          echo "Rollback command sent."
          exit 1
