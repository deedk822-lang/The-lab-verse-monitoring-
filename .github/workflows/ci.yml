name: CI

on:
  push:
    branches: [ main, "fix/**", "feature/**" ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'npm'

      - name: Clean npm cache
        run: npm cache clean --force

      - name: Install dependencies
        run: npm ci   # <-- much more reliable in CI than npm install

      - name: Validate API keys script exists
        run: |
          if [ ! -f "scripts/validate-api-keys.js" ]; then
            echo "❌ validate-api-keys.js is missing!"
            exit 1
          fi

      - name: Validate API Keys Setup
        run: node scripts/validate-api-keys.js
        env:
          # Core providers
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          PERPLEXITY_API_KEY: ${{ secrets.PERPLEXITY_API_KEY }}
          MISTRAL_API_KEY: ${{ secrets.MISTRALAI_API_KEY }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

          # LocalAI – consolidated and fixed
          LOCALAI_API_KEY: ${{ secrets.CONNECT_AI_MPC }}
          LOCALAI_BASE_URL: ${{ vars.LOCALAI_HOST || 'http://localhost:8080/v1' }}  # proper var name + fallback

          # Flags
          CI: true
          NODE_ENV: test
          DEBUG_PROVIDERS: true

      - name: Run tests
        run: npm test
        env:
          # Same env as above – keep it DRY by reusing the same block if you prefer
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          PERPLEXITY_API_KEY: ${{ secrets.PERPLEXITY_API_KEY }}
          MISTRAL_API_KEY: ${{ secrets.MISTRALAI_API_KEY }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

          LOCALAI_API_KEY: ${{ secrets.CONNECT_AI_MPC }}
          LOCALAI_BASE_URL: ${{ vars.LOCALAI_HOST || 'http://localhost:8080/v1' }}

          CI: true
          NODE_ENV: test
          DEBUG_PROVIDERS: true

      - name: Lint
        run: npm run lint
        continue-on-error: true   # only if you really want to allow lint failures

      - name: Validate .env.example exists
        run: |
          if [ -f ".env.example" ]; then
            echo "✅ .env.example found ($(wc -l < .env.example) lines)"
          else
            echo "❌ .env.example is missing"
            exit 1
          fi

  security-audit:
    runs-on: ubuntu-latest
    needs: build-and-test   # wait for tests to pass

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js (18 for audit compatibility)
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        run: |
          echo "Running security audit (high+ severity)..."
          npm audit --audit-level=high || true

      - name: Generate audit report artifact
        if: always()
        run: |
          npm audit --json > audit-report.json || echo "No vulnerabilities or audit failed"
          echo "Audit report size: $(du -h audit-report.json | cut -f1)"
