---
name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - 'feat/**'
      - 'fix/**'
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  NODE_VERSION: '20'

permissions:
  contents: read
  packages: write
  pull-requests: write
  actions: read

# Cancel old runs on the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ========== Quality Gate Phase ==========
  lint:
    name: üîç Code Quality & Linting
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Run Prettier check
        run: npm run format:check

  security:
    name: üîí Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        run: npm audit --audit-level=high

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          ignore-unfixed: false
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  # ========== Testing Phase ==========
  test:
    name: üß™ Run Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: [lint, security]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests with coverage
        run: npm test

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: always()
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/lcov.info
          fail_ci_if_error: true

  # ========== Build Phase ==========
  build:
    name: üèóÔ∏è Build Application
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: [test]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: build-artifacts-${{ github.sha }}
          path: |
            dist/
            build/
            .next/
          retention-days: 7

  # ========== Deploy: Preview Environment ==========
  deploy-preview:
    name: üöÄ Deploy Preview (PR)
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: [build]
    if: github.event_name == 'pull_request'
    environment:
      name: preview
      url: ${{ steps.deploy.outputs.preview-url }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Vercel Preview
        id: deploy
        uses: amondnet/vercel-action@v25
        if: env.VERCEL_TOKEN != ''
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}

      - name: Health Check (Preview)
        if: success()
        run: |
          DEPLOYMENT_URL="${{ steps.deploy.outputs.preview-url }}"
          echo "‚è≥ Waiting for deployment to propagate..."

          for i in {1..10}; do
            if curl -f "$DEPLOYMENT_URL/health" 2>/dev/null; then
              echo "‚úÖ Preview health check passed"
              exit 0
            fi
            echo "‚è≥ Health check attempt $i/10 failed, retrying in 10s..."
            sleep 10
          done

          echo "‚ùå Preview health check failed after 10 attempts"
          exit 1

      - name: Comment PR with deployment URL
        uses: actions/github-script@v7
        if: success()
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: >-
                ‚úÖ Preview deployed: ${{ steps.deploy.outputs.preview-url }}
            })

  # ========== Deploy: Production Environment ==========
  deploy-production:
    name: üöÄ Deploy Production
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: [build]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: production
      url: https://the-lab-verse-monitoring.vercel.app
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts-${{ github.sha }}
        continue-on-error: false

      - name: Deploy to Vercel Production
        id: deploy
        uses: amondnet/vercel-action@v25
        if: env.VERCEL_TOKEN != ''
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'
          working-directory: ./
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}

      - name: Production Health Check
        if: success()
        run: |
          echo "‚è≥ Waiting for production deployment to propagate..."
          sleep 45

          # Health check: up to 15 retries
          for i in {1..15}; do
            if curl -f https://the-lab-verse-monitoring.vercel.app/health; then
              echo "‚úÖ Production health check passed"
              exit 0
            fi
            echo "‚è≥ Health check attempt $i/15 failed, retrying in 15s..."
            sleep 15
          done

          echo "‚ùå Production health check failed after 15 attempts"
          exit 1

      - name: Rollback on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.repos.createDeployment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: '${{ github.event.before }}',
              auto_merge: false,
              environment: 'production'
            })

  # ========== Notification Phase ==========
  notify:
    name: üì¢ Notify Status
    runs-on: ubuntu-latest
    needs: [deploy-preview, deploy-production]
    if: always()
    steps:
      - name: Send notification
        run: |
          if [ "${{ needs.deploy-preview.result }}" = "failure" ] ||
             [ "${{ needs.deploy-production.result }}" = "failure" ]; then
            echo "‚ùå Pipeline failed: ${{ github.workflow }}"
            P1="${{ github.server_url }}/${{ github.repository }}/actions/runs/"
            P2="${{ github.run_id }}"
            echo "Run: $P1$P2"
            exit 1
          else
            echo "‚úÖ Pipeline completed successfully"
          fi
