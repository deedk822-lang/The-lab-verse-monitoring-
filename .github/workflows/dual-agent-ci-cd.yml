name: Dual-Agent CI/CD Pipeline

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  dual-agent-pipeline:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies for Architect Agent
        run: pip install -r glm47_architect/requirements.txt

      # NOTE: This is a placeholder for the Qwen agent.
      # In a real implementation, this step would run the Qwen agent to fix code.
      - name: Stage 1 - Qwen Code Fixer (Placeholder)
        id: qwen_fixer
        run: echo "Stage 1: Qwen agent would run here."

      - name: Stage 2 - GLM-4.7 Architect Audit
        id: glm_architect
        env:
          ZAI_API_KEY: ${{ secrets.ZAI_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python glm47_architect/scripts/glm47_architect.py \
            --pr ${{ github.event.pull_request.number }} \
            --repo ${{ github.repository }} \
            --output audit_result.json

      - name: Upload Audit Result
        uses: actions/upload-artifact@v3
        with:
          name: audit-result
          path: audit_result.json

      - name: Post Audit Comment to PR
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs');
            const result = JSON.parse(fs.readFileSync('audit_result.json', 'utf8'));
            const { recommendation, validation_table, raw_result } = result;

            const commentBody = `
            ## GLM-4.7 Architect Audit Report

            **Recommendation:** \`${recommendation}\`

            ### Validation Summary
            ${validation_table}

            <details>
            <summary>Full LLM Output</summary>

            \`\`\`
            ${raw_result}
            \`\`\`
            </details>
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: commentBody
            });

            if (recommendation === 'REJECT' || recommendation === 'ERROR') {
              core.setFailed(`Audit failed with recommendation: ${recommendation}`);
            }

  deploy-to-alibaba:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.5.2
        with:
          ssh-private-key: ${{ secrets.ECS_SSH_PRIVATE_KEY }}

      - name: Deploy to Alibaba ECS
        env:
          ECS_HOST: ${{ secrets.ECS_HOST }}
          ECS_USER: ${{ secrets.ECS_USER }}
        run: |
          ssh -o StrictHostKeyChecking=no ${ECS_USER}@${ECS_HOST} '
            TIMESTAMP=$(date +"%Y%m%d%H%M%S")
            tar -czf /app/backup-$TIMESTAMP.tar.gz /app/The-lab-verse-monitoring-
            cd /app/The-lab-verse-monitoring-
            git pull origin main
            docker-compose -f docker-compose.production.yml down
            docker-compose -f docker-compose.production.yml up -d --build
          '
      - name: Verify Deployment
        env:
          ECS_HOST: ${{ secrets.ECS_HOST }}
          ECS_USER: ${{ secrets.ECS_USER }}
        run: |
          for i in {1..10}; do
            if curl -f "http://${ECS_HOST}:8080/health"; then
              echo "Health check passed!"
              exit 0
            fi
            echo "Health check failed. Retrying in 10 seconds..."
            sleep 10
          done
          echo "Health check failed after multiple retries. Rolling back..."
          ssh -o StrictHostKeyChecking=no ${ECS_USER}@${ECS_HOST} '
            BACKUP_FILE=$(ls -t /app/backup-*.tar.gz | head -1)
            tar -xzf $BACKUP_FILE -C /
            cd /app/The-lab-verse-monitoring-
            docker-compose -f docker-compose.production.yml up -d
          '
          exit 1
