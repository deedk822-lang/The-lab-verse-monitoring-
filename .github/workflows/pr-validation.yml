name: PR Validation

on:
  pull_request:
    branches: [main, develop]

jobs:
  validate:
    name: Validate Agent Stack
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install openai python-dotenv requests

      - name: Determine if validation can run
        id: gate
        env:
          ZAI_API_KEY: ${{ secrets.ZAI_API_KEY }}
          PERPLEXITY_API_KEY: ${{ secrets.PERPLEXITY_API_KEY }}
        run: |
          if [ -z "$ZAI_API_KEY" ] || [ -z "$PERPLEXITY_API_KEY" ]; then
            echo "can_run=false" >> $GITHUB_OUTPUT
            echo "Missing required secrets (ZAI_API_KEY and/or PERPLEXITY_API_KEY). Skipping validation for PR." 
            exit 0
          fi

          if [ ! -f "validate_env.py" ]; then
            echo "can_run=false" >> $GITHUB_OUTPUT
            echo "validate_env.py not found. Skipping validation for PR."
            exit 0
          fi

          if [ ! -f "scripts/test_brain.py" ]; then
            echo "can_run=false" >> $GITHUB_OUTPUT
            echo "scripts/test_brain.py not found. Skipping brain test for PR."
            exit 0
          fi

          echo "can_run=true" >> $GITHUB_OUTPUT

      - name: Run validation
        if: steps.gate.outputs.can_run == 'true'
        env:
          ZAI_API_KEY: ${{ secrets.ZAI_API_KEY }}
          PERPLEXITY_API_KEY: ${{ secrets.PERPLEXITY_API_KEY }}
        run: |
          python validate_env.py

      - name: Run brain test
        if: steps.gate.outputs.can_run == 'true'
        env:
          ZAI_API_KEY: ${{ secrets.ZAI_API_KEY }}
          PERPLEXITY_API_KEY: ${{ secrets.PERPLEXITY_API_KEY }}
        run: |
          python scripts/test_brain.py
