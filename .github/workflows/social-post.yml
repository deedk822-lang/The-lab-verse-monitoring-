name: Social Media Post

on:
  workflow_dispatch:
    inputs:
      postContent:
        description: 'The text to post'
        required: true
      platforms:
        description: 'Comma-separated list of platforms (e.g., twitter,facebook)'
        required: false
        default: 'twitter,facebook,linkedin'
      mediaUrls:
        description: 'Comma-separated list of media URLs'
        required: false

jobs:
  post:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Post to Social Media
        env:
          AYRSHARE_API_KEY: ${{ secrets.AYRSHARE_API_KEY }}
        run: |
          node ayrshare/post-to-social.js "${{ github.event.inputs.postContent }}" "${{ github.event.inputs.platforms }}" "${{ github.event.inputs.mediaUrls }}"
