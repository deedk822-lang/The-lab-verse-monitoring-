name: Daily Talent Scout Audit

on:
  schedule:
    - cron: '0 6 * * *'  # 08:00 SAST daily
  workflow_dispatch:

jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install requests hubspot-api-client

      - name: Run Talent Scout
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          HUBSPOT_TOKEN: ${{ secrets.HUBSPOT_PRIVATE_APP_TOKEN }}
          PROXYCURL_KEY: ${{ secrets.PROXYCURL_KEY }}
        run: python talent_scout.py
