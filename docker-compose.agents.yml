version: "3.8"
services:
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    ports:
      - "9090:9090"
    restart: unless-stopped

  grafana:
    image: grafana/grafana:9.5.0
    ports:
      - "3000:3000"
    restart: unless-stopped

  web-worker:
    build:
      context: .
      dockerfile: agents/frontend/Dockerfile
    environment:
      - REDIS_URL=redis://redis:6379/0
      - QUEUE_NAME=default
      - METRICS_PORT=8000
    ports:
      - "8080:8080"
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped

  background-worker:
    build:
      context: .
      dockerfile: agents/background/Dockerfile
    environment:
      - REDIS_URL=redis://redis:6379/0
      - QUEUE_NAME=default
      - METRICS_PORT=8001
      - ALLOW_EXTERNAL_REQUESTS=no   # Keep disabled by default; enable explicitly in env
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped

  scheduler:
    build:
      context: .
      dockerfile: agents/scheduler/Dockerfile
    environment:
      - REDIS_URL=redis://redis:6379/0
      - QUEUE_NAME=default
      - METRICS_PORT=8002
      - SCHEDULE_INTERVAL_SECONDS=60
    depends_on:
      - redis
    restart: unless-stopped
