version: "3.8"

services:
  localai:
    image: localai/localai:v2.16.0
    container_name: localai-mistral
    ports:
      - "8080:8080"
    environment:
      - MODELS_PATH=/models
      - THREADS=4
      - CONTEXT_SIZE=4096
      - DEBUG=true
      - API_KEY=local-ai-key-optional
    volumes:
      - ./models:/models
      - ./localai-data:/models/localai-data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/v1/models"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - lab-verse-network

networks:
  lab-verse-network:
    driver: bridge
