environment:
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3001
      # FIX: Use the correct plugin ID 'yesoreyeram-infinity-datasource'
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-simple-json-datasource,redis-datasource,yesoreyeram-infinity-datasource
      - GF_ANALYTICS_REPORTING_ENABLED=false
      - GF_AUTH_ANONYMOUS_ENABLED=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/config/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./monitoring/config/grafana/dashboards:/var/lib/grafana/dashboards:ro
    restart: unless-stopped
    depends_on:
      - prometheus
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ============ LOG AGGREGATION ============ # From HEAD
  loki:
    image: grafana/loki:2.9.3
    container_name: vaal-loki
    networks:
      - vaal-monitoring
    ports:
      - "3100:3100"
    volumes:
      - ./monitoring/config/loki.yml:/etc/loki/local-config.yaml:ro
      - loki-data:/loki
    command: -config.file=/etc/loki/local-config.yaml
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3100/ready"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ============ SYSTEM METRICS ============ # Combined commands, preferring HEAD's rootfs
  node-exporter:
    image: prom/node-exporter:v1.7.0
    container_name: vaal-node-exporter
    networks:
      - vaal-monitoring
    ports:
      - "9100:9100"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--path.rootfs=/rootfs'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    restart: unless-stopped

  # ============ ALERTING ============ # From HEAD
  alertmanager:
    image: prom/alertmanager:v0.26.0
    container_name: vaal-alertmanager
    networks:
      - vaal-monitoring
    ports:
      - "9093:9093"
    volumes:
      - ./monitoring/config/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - alertmanager-data:/alertmanager
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:9093/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ============ REDIS EXPORTER (for caching metrics) ============ # From HEAD
  redis-exporter:
    image: oliver006/redis_exporter:v1.55.0
    container_name: vaal-redis-exporter
    networks:
      - vaal-monitoring
    ports:
      - "9121:9121"
    environment:
      - REDIS_ADDR=redis://host.docker.internal:6379
    restart: unless-stopped

  # ============ RAINMAKER ORCHESTRATOR ============ # Added based on user input and prometheus config
  rainmaker-orchestrator:
    build: ./rainmaker_orchestrator # Assuming build context
    container_name: vaal-rainmaker-orchestrator
    networks:
      - vaal-monitoring
    ports:
      - "8080:8080" # Based on prometheus.yml scrape config
    volumes:
      - ./ai_workspace:/workspace:ro  # Read-only for safety (write via agent only)
      - ./orchestrator_config.yaml:/app/config.yaml
    restart: unless-stopped
    command: python orchestrator.py # Common command for python orchestrator

volumes:
  prometheus-data:
    driver: local
  grafana-data:
    driver: local
  loki-data: # From HEAD
    driver: local
  alertmanager-data: # From HEAD
    driver: local

      - KAGGLE_API_TOKEN=${KAGGLE_API_TOKEN}
