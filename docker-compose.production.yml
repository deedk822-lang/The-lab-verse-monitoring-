version: '3.8'

services:
  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: labverse-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx-cache:/var/cache/nginx
    depends_on:
      - frontend
      - api
      - orchestrator
    networks:
      - labverse-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Next.js Frontend
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.web
    container_name: labverse-frontend
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://nginx/api
    expose:
      - "3000"
    networks:
      - labverse-network
    restart: unless-stopped
    depends_on:
      api:
        condition: service_healthy

  # Python FastAPI Backend
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: labverse-api
    environment:
      - ENVIRONMENT=production
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=redis://redis:6379
      - ORCHESTRATOR_URL=http://orchestrator:8081
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    expose:
      - "8080"
    volumes:
      - api-logs:/app/logs
    networks:
      - labverse-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      orchestrator:
        condition: service_healthy

  # Python Orchestrator Service
  orchestrator:
    build:
      context: .
      dockerfile: Dockerfile.orchestrator
    container_name: labverse-orchestrator
    environment:
      - ENVIRONMENT=production
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=redis://redis:6379
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - LOCALAI_URL=http://localai:8082
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    expose:
      - "8081"
    volumes:
      - orchestrator-logs:/app/logs
    networks:
      - labverse-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    depends_on:
      redis:
        condition: service_healthy

  orchestrator-worker:
    build:
      context: .
      dockerfile: Dockerfile.orchestrator
    container_name: labverse_orchestrator_worker
    command: python -m rainmaker_orchestrator.orchestrator
    environment:
      - ENVIRONMENT=production
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=redis://redis:6379
    networks:
      - labverse-network
    restart: unless-stopped
    depends_on:
      redis:
        condition: service_healthy

  # Content Creator AI Service
  content-creator:
    build:
      context: ./content-creator-ai
      dockerfile: Dockerfile
    container_name: labverse-content-creator
    environment:
      - NODE_ENV=production
    expose:
      - "3001"
    networks:
      - labverse-network
    restart: unless-stopped
    depends_on:
      orchestrator:
        condition: service_healthy

  # LocalAI Service
  localai:
    image: localai/localai:latest
    container_name: labverse-localai
    environment:
      - THREADS=4
      - CONTEXT_SIZE=2048
    expose:
      - "8082"
    volumes:
      - localai-models:/models
    networks:
      - labverse-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8082/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: labverse-postgres
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-labverse}
      - POSTGRES_USER=${POSTGRES_USER:-labverse}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    expose:
      - "5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./db/init:/docker-entrypoint-initdb.d:ro
    networks:
      - labverse-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-labverse}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: labverse-redis
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    expose:
      - "6379"
    volumes:
      - redis-data:/data
    networks:
      - labverse-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Prometheus Monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: labverse-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
    expose:
      - "9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    networks:
      - labverse-network
    restart: unless-stopped

  # Grafana Dashboards
  grafana:
    image: grafana/grafana:latest
    container_name: labverse-grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD}
      - GF_USERS_ALLOW_SIGN_UP=false
    expose:
      - "3002"
    volumes:
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
      - grafana-data:/var/lib/grafana
    networks:
      - labverse-network
    restart: unless-stopped
    depends_on:
      - prometheus

networks:
  labverse-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16

volumes:
  nginx-cache:
  api-logs:
  orchestrator-logs:
  localai-models:
  postgres-data:
  redis-data:
  prometheus-data:
  grafana-data: