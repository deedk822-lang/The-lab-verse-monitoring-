version: '3.8'

services:
  orchestrator:
    build:
      context: ./rainmaker_orchestrator
      dockerfile: Dockerfile
    container_name: rainmaker-orchestrator-dev
    ports:
      - "8080:8080"
    env_file:
      - .env
    environment:
      - PYTHONPATH=/app
    volumes:
      - ./rainmaker_orchestrator:/app
      - /tmp/workspace:/workspace
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
