version: '3.8'

# ============================================================================
# VAAL AI Empire - Production Docker Compose Configuration
# ============================================================================

services:
  # --------------------------------------------------------------------------
  # PostgreSQL Database
  # --------------------------------------------------------------------------
  postgres:
    image: postgres:15-alpine
    container_name: vaal-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: vaal_ai_empire
      POSTGRES_USER: ${DB_USER:-vaaluser}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./vaal_ai_empire/update_schema.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-vaaluser}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - vaal-network

  # --------------------------------------------------------------------------
  # Redis Cache
  # --------------------------------------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: vaal-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-changeme}
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - vaal-network

  # --------------------------------------------------------------------------
  # Main Application
  # --------------------------------------------------------------------------
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vaal-app
    restart: unless-stopped
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://${DB_USER:-vaaluser}:${DB_PASSWORD:-changeme}@postgres:5432/vaal_ai_empire
      REDIS_URL: redis://:${REDIS_PASSWORD:-changeme}@redis:6379/0
    volumes:
      - ./models:/models:ro
      - ./cache:/cache
      - ./logs:/app/logs
      - ./uploads:/app/uploads
    ports:
      - "8000:8000"
      - "9090:9090"  # Prometheus metrics
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
        limits:
          memory: 8G
          cpus: '4'
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - vaal-network

  # --------------------------------------------------------------------------
  # Nginx Reverse Proxy
  # --------------------------------------------------------------------------
  nginx:
    image: nginx:alpine
    container_name: vaal-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      - app
    networks:
      - vaal-network

  # --------------------------------------------------------------------------
  # Prometheus Monitoring
  # --------------------------------------------------------------------------
  prometheus:
    image: prom/prometheus:latest
    container_name: vaal-prometheus
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    ports:
      - "9091:9090"
    networks:
      - vaal-network

  # --------------------------------------------------------------------------
  # Grafana Dashboard
  # --------------------------------------------------------------------------
  grafana:
    image: grafana/grafana:latest
    container_name: vaal-grafana
    restart: unless-stopped
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
      GF_INSTALL_PLUGINS: grafana-clock-panel,grafana-simple-json-datasource
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    networks:
      - vaal-network

  # --------------------------------------------------------------------------
  # PostgreSQL Backup Service
  # --------------------------------------------------------------------------
  backup:
    image: postgres:15-alpine
    container_name: vaal-backup
    restart: "no"
    environment:
      PGHOST: postgres
      PGUSER: ${DB_USER:-vaaluser}
      PGPASSWORD: ${DB_PASSWORD:-changeme}
      PGDATABASE: vaal_ai_empire
      BACKUP_RETENTION_DAYS: ${BACKUP_RETENTION_DAYS:-30}
    volumes:
      - ./backups:/backups
      - ./scripts/backup.sh:/backup.sh:ro
    command: /bin/sh /backup.sh
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - vaal-network
    profiles:
      - backup

  # --------------------------------------------------------------------------
  # pgAdmin (Optional - for database management)
  # --------------------------------------------------------------------------
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: vaal-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@vaal.ai}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-changeme}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - vaal-network
    profiles:
      - tools

  # --------------------------------------------------------------------------
  # Redis Commander (Optional - for Redis management)
  # --------------------------------------------------------------------------
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: vaal-redis-commander
    restart: unless-stopped
    environment:
      REDIS_HOSTS: local:redis:6379:0:${REDIS_PASSWORD:-changeme}
    ports:
      - "8081:8081"
    depends_on:
      - redis
    networks:
      - vaal-network
    profiles:
      - tools

# ============================================================================
# Networks
# ============================================================================
networks:
  vaal-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.25.0.0/16

# ============================================================================
# Volumes
# ============================================================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  pgadmin_data:
    driver: local
  nginx_logs:
    driver: local
