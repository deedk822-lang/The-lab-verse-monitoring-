version: '3.9'

services:
  postgres:
    image: postgres:15-alpine
    container_name: pr-fix-agent-postgres
    environment:
      POSTGRES_DB: pr_fix_agent
      POSTGRES_USER: ${POSTGRES_USER:-prfixagent}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD must be set}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C.UTF-8"
      POSTGRES_HOST_SSL: "on"
      POSTGRES_SSL_CERT_FILE: /var/lib/postgresql/server.crt
      POSTGRES_SSL_KEY_FILE: /var/lib/postgresql/server.key
      POSTGRES_SSL_CA_FILE: /var/lib/postgresql/ca.crt
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./certs/postgres/server.crt:/var/lib/postgresql/server.crt:ro
      - ./certs/postgres/server.key:/var/lib/postgresql/server.key:ro
      - ./certs/postgres/ca.crt:/var/lib/postgresql/ca.crt:ro
    ports:
      - "5432:5432"
    networks:
      - pr-fix-agent-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-prfixagent}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - SETUID
      - SETGID

  redis:
    image: redis:7-alpine
    container_name: pr-fix-agent-redis
    command: redis-server --requirepass ${REDIS_PASSWORD:?REDIS_PASSWORD must be set} --maxmemory 256mb --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - pr-fix-agent-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL

  api:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        BUILDKIT_INLINE_CACHE: 1
    image: pr-fix-agent:latest
    container_name: pr-fix-agent-api
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      APP_NAME: pr-fix-agent
      ENVIRONMENT: ${ENVIRONMENT:-development}
      DEBUG: ${DEBUG:-false}
      DATABASE_URL: postgresql+psycopg2://${POSTGRES_USER:-prfixagent}:${POSTGRES_PASSWORD}@postgres:5432/pr_fix_agent?sslmode=require
      DB_SSL_CA: /app/certs/postgres/ca.crt
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379/0
      RATE_LIMIT_PER_MINUTE: 10
      JWT_PRIVATE_KEY_PATH: /secrets/jwt-private-key.pem
      JWT_PUBLIC_KEY_PATH: /secrets/jwt-public-key.pem
      OLLAMA_BASE_URL: ${OLLAMA_BASE_URL:-http://host.docker.internal:11434}
      UNLEASH_ENABLED: ${UNLEASH_ENABLED:-false}
      UNLEASH_URL: ${UNLEASH_URL}
      UNLEASH_API_TOKEN: ${UNLEASH_API_TOKEN}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      LOG_FORMAT: json
      OTEL_ENABLED: ${OTEL_ENABLED:-false}
      OTEL_EXPORTER_OTLP_ENDPOINT: ${OTEL_EXPORTER_OTLP_ENDPOINT}
      PROMETHEUS_MULTIPROC_DIR: /tmp/prometheus
      AUDIT_LOG_PATH: /app/logs/audit.log
    volumes:
      - ./certs/postgres/ca.crt:/app/certs/postgres/ca.crt:ro
      - ./secrets/jwt-private-key.pem:/secrets/jwt-private-key.pem:ro
      - ./secrets/jwt-public-key.pem:/secrets/jwt-public-key.pem:ro
      - audit_logs:/app/logs
      - type: tmpfs
        target: /tmp/prometheus
        tmpfs:
          size: 100m
    ports:
      - "8000:8000"
    networks:
      - pr-fix-agent-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    read_only: true
    tmpfs:
      - /tmp:rw,noexec,nosuid,size=100m
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE

  pg-backup:
    image: postgres:15-alpine
    container_name: pr-fix-agent-backup
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      PGHOST: postgres
      PGPORT: 5432
      PGDATABASE: pr_fix_agent
      PGUSER: ${POSTGRES_USER:-prfixagent}
      PGPASSWORD: ${POSTGRES_PASSWORD}
      PGSSLMODE: require
      PGSSLROOTCERT: /certs/ca.crt
      BACKUP_RETENTION_DAYS: 7
    volumes:
      - backups:/backups
      - ./certs/postgres/ca.crt:/certs/ca.crt:ro
      - ./scripts/backup-database.sh:/backup.sh:ro
    command: >
      sh -c "
        echo 'Backup service started. Running nightly at 2 AM...';
        while true; do
          CURRENT_HOUR=$$(date +%H);
          CURRENT_MINUTE=$$(date +%M);
          if [ \"$$CURRENT_HOUR\" = \"02\" ] && [ \"$$CURRENT_MINUTE\" = \"00\" ]; then
            echo 'Starting backup...';
            sh /backup.sh;
            echo 'Backup completed';
            sleep 60;
          fi;
          sleep 60;
        done
      "
    networks:
      - pr-fix-agent-network
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL

networks:
  pr-fix-agent-network:
    name: pr-fix-agent-network
    driver: bridge

volumes:
  postgres_data:
    name: pr-fix-agent-postgres-data
  redis_data:
    name: pr-fix-agent-redis-data
  audit_logs:
    name: pr-fix-agent-audit-logs
  backups:
    name: pr-fix-agent-backups
