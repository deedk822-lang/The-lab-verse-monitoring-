# =============================================================================
# VAAL AI Empire - Docker Compose
# Full stack deployment with all services
# =============================================================================

version: '3.8'

services:
  # ---------------------------------------------------------------------------
  # PostgreSQL Database
  # ---------------------------------------------------------------------------
  postgres:
    image: postgres:15-alpine
    container_name: vaal-postgres
    environment:
      POSTGRES_USER: ${DB_USER:-vaaluser}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-vaalpassword}
      POSTGRES_DB: ${DB_NAME:-vaal_ai_empire}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-vaaluser}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - vaal-network
    restart: unless-stopped

  # ---------------------------------------------------------------------------
  # Redis Cache
  # ---------------------------------------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: vaal-redis
    command: redis-server --requirepass ${REDIS_PASSWORD:-}
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - vaal-network
    restart: unless-stopped

  # ---------------------------------------------------------------------------
  # VAAL AI Empire Application
  # ---------------------------------------------------------------------------
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - BUILDKIT_INLINE_CACHE=1
    container_name: vaal-app
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://${DB_USER:-vaaluser}:${DB_PASSWORD:-vaalpassword}@postgres:5432/${DB_NAME:-vaal_ai_empire}
      - REDIS_URL=redis://:${REDIS_PASSWORD:-}@redis:6379/0
    volumes:
      - ./vaal_ai_empire:/app/vaal_ai_empire
      - ./agent:/app/agent
      - credit_data:/var/lib/vaal
      - logs:/var/log/vaal
      - models:/models
    ports:
      - "8000:8000"
      - "9090:9090"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - vaal-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 8G
        reservations:
          cpus: '2'
          memory: 4G

  # ---------------------------------------------------------------------------
  # Credit Protection Monitor Service
  # ---------------------------------------------------------------------------
  credit-monitor:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vaal-credit-monitor
    env_file:
      - .env
    command: python -m vaal_ai_empire.credit_protection.monitor_service
    volumes:
      - credit_data:/var/lib/vaal
      - logs:/var/log/vaal
    depends_on:
      - app
    networks:
      - vaal-network
    restart: unless-stopped

  # ---------------------------------------------------------------------------
  # Prometheus Monitoring
  # ---------------------------------------------------------------------------
  prometheus:
    image: prom/prometheus:latest
    container_name: vaal-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    ports:
      - "9091:9090"
    networks:
      - vaal-network
    restart: unless-stopped

  # ---------------------------------------------------------------------------
  # Grafana Dashboards
  # ---------------------------------------------------------------------------
  grafana:
    image: grafana/grafana:latest
    container_name: vaal-grafana
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-simple-json-datasource
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    networks:
      - vaal-network
    restart: unless-stopped

  # ---------------------------------------------------------------------------
  # Nginx Reverse Proxy (Optional)
  # ---------------------------------------------------------------------------
  nginx:
    image: nginx:alpine
    container_name: vaal-nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - app
    networks:
      - vaal-network
    restart: unless-stopped

networks:
  vaal-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  credit_data:
  logs:
  models:
  prometheus_data:
  grafana_data:
