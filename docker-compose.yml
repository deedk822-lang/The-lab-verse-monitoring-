version: '3.8'

services:
  agent:
    build: .
    container_name: lab-verse-agent
    environment:
      - PIPELINE_PLATFORM=bitbucket
      - BITBUCKET_WORKSPACE=lab-verse-monitaring
      - BITBUCKET_USERNAME=${BITBUCKET_USERNAME}
      - BITBUCKET_APP_PASSWORD=${BITBUCKET_APP_PASSWORD}
      - HF_DEVICE=cuda
      - HF_LOAD_IN_8BIT=true
      - HF_CACHE_DIR=/app/models
    ports:
      - "8000:8000"
      - "8001:8001"
    volumes:
      - ./models:/app/models
      - ./logs:/app/logs
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    restart: unless-stopped
