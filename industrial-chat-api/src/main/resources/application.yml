spring:
  ai:
    vectorstore:
      pgvector:
        index-type: HNSW # High-performance index for large industrial datasets
        dimension: 1536  # Standard for OpenAI embeddings
        initialize-schema: true
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/industrial_vault}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:password}
