apiVersion: apps/v1
kind: Deployment
metadata:
  name: wp-mock-api
  namespace: pcp-prod
  labels:
    app: wp-mock-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wp-mock-api
  template:
    metadata:
      labels:
        app: wp-mock-api
    spec:
      containers:
      - name: wp-mock-api
        image: wp-mock-api:latest # Placeholder for built image
        ports:
        - containerPort: 8000
---
apiVersion: v1
kind: Service
metadata:
  name: wp-mock-api
  namespace: pcp-prod
spec:
  selector:
    app: wp-mock-api
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000
  type: ClusterIP

