# prometheus.yml
global:
  scrape_interval: 15s

scrape_configs:
  - job_name: 'kimi-linear'
    static_configs:
      - targets: ['kimi-linear:8000']
    metrics_path: '/metrics'

  - job_name: 'ollama'
    static_configs:
      - targets: ['ollama:11434']
    metrics_path: '/api/metrics'

  - job_name: 'rainmaker-orchestrator'
    static_configs:
      - targets: ['rainmaker-orchestrator:8080']
