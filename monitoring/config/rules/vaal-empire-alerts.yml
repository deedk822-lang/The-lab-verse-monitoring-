groups:
  - name: vaal_empire_critical_alerts
    interval: 30s
    rules:
      # Gateway Health
      - alert: GatewayDown
        expr: up{job="vaal-gateway"} == 0
        for: 2m
        labels:
          severity: critical
          component: gateway
        annotations:
          summary: "Vaal Gateway is DOWN"
          description: "The main AI gateway has been unreachable for 2+ minutes"

      # High Error Rate
      - alert: HighErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) > 0.05
        for: 3m
        labels:
          severity: warning
          component: gateway
        annotations:
          summary: "High error rate: {{ $value | humanizePercentage }}"
          description: "Error rate above 5% for 3+ minutes"

      # Model Latency
      - alert: ModelLatencyHigh
        expr: histogram_quantile(0.95, rate(model_request_duration_seconds_bucket[5m])) > 10
        for: 5m
        labels:
          severity: warning
          component: model-arbitrage
        annotations:
          summary: "Model response time high: {{ $value }}s (p95)"
          description: "95th percentile latency exceeds 10s"

      # SARS Compliance Processing
      - alert: SARSComplianceBacklog
        expr: sars_compliance_queue_size > 100
        for: 10m
        labels:
          severity: warning
          component: deepseek-sars
        annotations:
          summary: "SARS compliance backlog: {{ $value }} items"
          description: "Tax analysis queue growing for 10+ minutes"

      # GDELT Monitoring Lag
      - alert: GDELTDataStale
        expr: (time() - gdelt_last_update_timestamp) > 900
        for: 5m
        labels:
          severity: critical
          component: qwen-vl-seer
        annotations:
          summary: "GDELT data stale: {{ $value | humanizeDuration }}"
          description: "No crisis monitoring updates for 15+ minutes"

      # System Resources
      - alert: HighMemoryUsage
        expr: (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes) < 0.1
        for: 5m
        labels:
          severity: warning
          component: system
        annotations:
          summary: "Memory usage critical: {{ $value | humanizePercentage }} available"
          description: "Less than 10% memory remaining"

      - alert: HighCPUUsage
        expr: 100 - (avg by (instance) (rate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
        for: 10m
        labels:
          severity: warning
          component: system
        annotations:
          summary: "CPU usage high: {{ $value }}%"
          description: "CPU above 80% for 10+ minutes"
