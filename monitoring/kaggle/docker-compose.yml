version: '3.8'

services:
  grafana:
    image: grafana/grafana:11.4.0
    container_name: grafana
    restart: unless-stopped

    ports:
      - "3000:3000"

    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GF_ADMIN_PASSWORD:?GF_ADMIN_PASSWORD is required}
      - GF_INSTALL_PLUGINS=yesoreyeram-infinity-datasource;2.10.2
      - KAGGLE_USERNAME=${KAGGLE_USERNAME:?KAGGLE_USERNAME is required}
      - KAGGLE_API_KEY=${KAGGLE_API_KEY:?KAGGLE_API_KEY is required}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_AUTH_ANONYMOUS_ENABLED=false
      - GF_PATHS_PROVISIONING=/etc/grafana/provisioning
      - GF_LOG_LEVEL=info

    volumes:
      - ./provisioning:/etc/grafana/provisioning:ro
      - grafana-data:/var/lib/grafana

    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    networks:
      - monitoring

volumes:
  grafana-data:

networks:
  monitoring:
    driver: bridge
