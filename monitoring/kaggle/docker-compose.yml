# monitoring/kaggle/docker-compose.yml - FIXED VERSION
version: '3.8'

services:
  grafana:
    # FIX 1: Pin specific version
    image: grafana/grafana:11.4.0
    container_name: grafana
    restart: unless-stopped

    ports:
      - "3000:3000"

    environment:
      # FIX 2: Remove weak password fallback
      - GF_SECURITY_ADMIN_PASSWORD=${GF_ADMIN_PASSWORD:?GF_ADMIN_PASSWORD is required}

      # FIX 3: Compatible plugin version
      - GF_INSTALL_PLUGINS=yesoreyeram-infinity-datasource;2.10.2

      # Kaggle API credentials
      - KAGGLE_USERNAME=${KAGGLE_USERNAME:?KAGGLE_USERNAME is required}
      - KAGGLE_API_KEY=${KAGGLE_API_KEY:?KAGGLE_API_KEY is required}

      # Security settings
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_AUTH_ANONYMOUS_ENABLED=false
      - GF_SERVER_ROOT_URL=http://localhost:3000

      # Enable provisioning
      - GF_PATHS_PROVISIONING=/etc/grafana/provisioning

      # Logging
      - GF_LOG_LEVEL=info
      - GF_LOG_MODE=console

    volumes:
      - ./provisioning:/etc/grafana/provisioning:ro
      - grafana-data:/var/lib/grafana

    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    networks:
      - monitoring

volumes:
  grafana-data:
    driver: local

networks:
  monitoring:
    driver: bridge
