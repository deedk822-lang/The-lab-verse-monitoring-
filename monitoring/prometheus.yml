# ============================================================================
# VAAL AI Empire - Prometheus Configuration
# ============================================================================

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'vaal-ai-empire'
    environment: 'production'

# Alertmanager configuration (optional)
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          # - alertmanager:9093

# Load rules once and periodically evaluate them
rule_files:
  # - "alerts/*.yml"

# Scrape configurations
scrape_configs:
  # -------------------------------------------------------------------------
  # Prometheus self-monitoring
  # -------------------------------------------------------------------------
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # -------------------------------------------------------------------------
  # VAAL AI Empire Application
  # -------------------------------------------------------------------------
  - job_name: 'vaal-app'
    scrape_interval: 10s
    static_configs:
      - targets: ['app:9090']
        labels:
          service: 'vaal-api'
          env: 'production'
    metrics_path: '/metrics'

