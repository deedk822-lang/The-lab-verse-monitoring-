global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'vaal-ai-empire'
    environment: 'production'

scrape_configs:
  # Next.js App Metrics
  - job_name: 'vaal-gateway'
    static_configs:
      - targets: ['app:3000']
    metrics_path: '/api/metrics'

  # GDELT Monitor
  - job_name: 'gdelt-monitor'
    static_configs:
      - targets: ['gdelt-monitor:9091']
    scrape_interval: 60s

  # System Metrics
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']

  # Prometheus Self-Monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
