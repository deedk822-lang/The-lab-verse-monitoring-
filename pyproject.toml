[project]
name = "rainmaker-orchestrator"
version = "0.2.0"
description = "Elite AI Orchestrator with Integrated Impact Engine"
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "fastapi>=0.115.0",
    "uvicorn>=0.30.0",
    "pydantic>=2.9.0",
    "httpx>=0.27.0",
    "openlit>=1.0.0",
    "opik>=1.0.0",
    "structlog>=24.0.0",
    "python-dotenv>=1.0.1",
    "hubspot-api-client>=8.0.0",
    "setuptools>=70.0.0"
]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]
