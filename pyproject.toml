[tool.poetry]
name = "lab-verse-monitoring-agent"
version = "0.1.0"
description = "AI-Enhanced Monitoring Agent with Qwen 3 Plus"
authors = ["Your Name <your.email@example.com>"]

[tool.poetry.dependencies]
python = "^3.9"
fastapi = "^0.104.1"
uvicorn = "^0.24.0"
python-dotenv = "^1.0.0"
requests = "^2.31.0"
pydantic = "^2.5.0"
httpx = "^0.25.2"
transformers = "^4.36.0"
torch = "^2.1.1"
accelerate = "^0.24.1"
langchain = "^0.1.0"

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.0"
pytest-asyncio = "^0.21.0"
black = "^23.11.0"
flake8 = "^6.1.0"
mypy = "^1.7.1"
types-requests = "^2.31.0.2"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 88
target-version = ['py39']

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "auto"
