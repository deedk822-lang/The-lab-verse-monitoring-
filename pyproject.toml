[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[project]
name = "rainmaker-orchestrator"
version = "1.2.0"
description = "Authority Engine with 4-Judge Protocol and Self-Healing AI Logic"
requires-python = ">=3.10, <4.0"
authors = [{name = "Rainmaker Labs", email = "labs@rainmaker.ai"}]
license = {text = "MIT"}
dependencies = [
    "fastapi==0.104.1",
    "uvicorn[standard]==0.24.0",
    "httpx==0.25.1",
    "pydantic==2.11.0",
    "python-dotenv==1.0.0",
    "opik==0.1.0",
    "openlit==1.36.3",
    "redis==5.0.1",
    "prometheus-client==0.19.0",
]

[project.optional-dependencies]
dev = [
    "pytest==7.4.3",
    "pytest-asyncio==0.21.1",
    "pytest-cov==4.1.0",
    "mypy==1.7.1",
    "black==23.12.0",
    "ruff==0.1.8",
]

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
disallow_untyped_calls = true
strict_optional = true
strict = true

[tool.black]
line-length = 100
target-version = ['py310']

[tool.ruff]
line-length = 100
target-version = "py310"
select = ["E", "F", "W", "I", "N", "UP", "RUF"]
