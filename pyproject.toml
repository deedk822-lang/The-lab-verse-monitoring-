[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "rainmaker-orchestrator"
version = "0.1.0"
requires-python = ">=3.10"

dependencies = [
    "fastapi>=0.109.2",
    "uvicorn[standard]>=0.27.1",
    "pydantic>=2.6.1",
    "pydantic-settings>=2.1.0",
    "httpx>=0.26.0",
    "python-dotenv>=1.0.1",
    "prometheus-fastapi-instrumentator>=6.0.0",
    "slowapi>=0.1.9",
    "structlog>=24.1.0",
    "openlit>=1.0.0",
    "opik>=0.1.0",
]

[project.optional-dependencies]
test = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.5",
    "pytest-cov>=4.1.0",
    "pytest-mock>=3.12.0",
    "pip-audit>=2.7.0",
]
dev = [
    "black>=24.3.0",
    "mypy>=1.8.0",
    "ruff>=0.2.2",
]
observability = [
    "openlit>=1.0.0",
    "opik>=0.1.0",
    "structlog>=24.1.0",
]

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-dir]
"" = "src"
